<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="uid">아이디</label>
            <input type="text" id="uid">
        </div>
        <div>
            <label for="upw">비밀번호</label>
            <input type="password" id="upw">
        </div>
        <div>
            <label for="upwc">비밀번호확인</label>
            <input type="password" id="upwc">
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" id="phone">
        </div>
        <div>
            <label for="post1">집주소로 수령</label>
            <input type="radio" name="post" id="post1" value="house">
            <label for="post2">직장주소로 수령</label>
            <input type="radio" name="post" id="post2" value="office">
        </div>
        <div>
            <input type="checkbox" name="hobby" id="hobbyE" value="E">
            <label for="hobbyE">경제</label>
            <input type="checkbox" name="hobby" id="hobbyC" value="C">
            <label for="hobbyC">문화</label>
            <input type="checkbox" name="hobby" id="hobbyP" value="P">
            <label for="hobbyP">정치</label>
            <input type="checkbox" name="hobby" id="hobbyR" value="R">
            <label for="hobbyR">체육</label>
            <input type="checkbox" name="hobby" id="hobbyD" value="D">
            <label for="hobbyD">외교</label>
        </div>
    </form>
    <hr/>
    <div>
        <button type="submit">회원가입</button>&nbsp;&nbsp;
        <button type="reset">취소</button>
    </div>
</body>
</html>
