<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>선택자</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>선택자</h1>
  <!-- hr+h2{제목2}+p{문단$입니다.}*3+ul>li{목록$}*4 -->
  <hr>
  <h2>제목2</h2>
  <p>문단1입니다.</p>
  <p>문단2입니다.</p>
  <p>문단3입니다.</p>
  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>
  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>

  <hr>
  <!-- table>(tr>td{데이타$}*3)*3 -->
  <table>
    <tr>
      <td>데이타1</td>
      <td>데이타2</td>
      <td>데이타3</td>
    </tr>
    <tr>
      <td>데이타1</td>
      <td style="background:white">데이타2</td>
      <td>데이타3</td>
    </tr>
    <tr>
      <td>데이타1</td>
      <td>데이타2</td>
      <td>데이타3</td>
    </tr>
  </table>





</body>

</html>
